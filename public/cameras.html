<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEL FIRE - Video Wall</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/videowall.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="fullscreen-mode">

    <header class="wall-header">
        <div class="wall-title">
            <h1>Central de Monitoramento <span id="clock">00:00:00</span></h1>
        </div>
        
        <div class="wall-controls">
            <button class="wall-btn active" onclick="videoWall.setLayout('3x2')"><i class="fas fa-th-large"></i> 3x2</button>
            <button class="wall-btn" onclick="videoWall.setLayout('2x2')"><i class="fas fa-th-large"></i> 2x2</button>
            <button class="wall-btn" onclick="videoWall.setLayout('focus')"><i class="fas fa-columns"></i> Foco</button>
            
            <div class="divider" style="width:1px; background:#444; margin:0 10px;"></div>
            
            <button class="wall-btn" onclick="videoWall.toggleRotation()"><i class="fas fa-sync"></i> Auto-Rotate</button>
            <button class="wall-btn alert-btn" onclick="window.location.href='index.html'"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </header>

    <div id="wall-grid" class="wall-grid layout-3x2">
        </div>

    <script src="js/videowall.js"></script>
</body>
</html>
