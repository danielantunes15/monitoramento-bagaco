<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEL FIRE - Câmeras em Tela Cheia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para tela cheia */
        body.fullscreen-mode {
            background-color: #000;
            padding: 0;
            margin: 0;
        }
        
        .fullscreen-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 23, 42, 0.95);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-title {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-title i {
            color: var(--accent-color);
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn-fullscreen {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition-fast);
            font-weight: 500;
        }
        
        .btn-fullscreen:hover {
            background-color: var(--bg-tertiary);
        }
        
        .btn-back {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition-fast);
            font-weight: 500;
        }
        
        .btn-back:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .fullscreen-grid {
            margin-top: 80px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            height: calc(100vh - 100px);
        }
        
        @media (max-width: 1400px) {
            .fullscreen-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .fullscreen-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .fullscreen-camera {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .fullscreen-camera-header {
            padding: 15px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .fullscreen-camera-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .fullscreen-camera-title i {
            color: var(--accent-color);
        }
        
        .fullscreen-camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }
        
        .fullscreen-camera-view {
            flex: 1;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .fullscreen-video-placeholder {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .fullscreen-simulated-video {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .fullscreen-video-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }
        
        .fullscreen-video-time,
        .fullscreen-video-temp {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .fullscreen-video-simulation {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .fullscreen-simulation-content {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .fullscreen-bagaco-pile {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 65%;
            background: linear-gradient(to top, #4b5563, #6b7280);
            border-radius: 15px 15px 0 0;
            box-shadow: inset 0 -15px 30px rgba(0, 0, 0, 0.6);
        }
        
        .fullscreen-temperature-glow {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 45%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.5) 0%, rgba(239, 68, 68, 0) 70%);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }
        
        .fullscreen-temperature-glow.medium {
            background: radial-gradient(circle, rgba(245, 158, 11, 0.5) 0%, rgba(245, 158, 11, 0) 70%);
        }
        
        .fullscreen-temperature-glow.low {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.5) 0%, rgba(16, 185, 129, 0) 70%);
        }
        
        .fullscreen-temperature-glow.high {
            background: radial-gradient(circle, rgba(249, 115, 22, 0.7) 0%, rgba(249, 115, 22, 0) 70%);
            animation: pulse 2s infinite;
        }
        
        .fullscreen-camera-info {
            padding: 15px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .fullscreen-camera-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .system-status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 23, 42, 0.95);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .status-items {
            display: flex;
            gap: 30px;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .status-label {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .status-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .current-time-large {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-color);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
        
        .fullscreen-camera.alert {
            border-color: var(--warning-color);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }
        
        .fullscreen-camera.critical {
            border-color: var(--danger-color);
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.5);
            animation: criticalPulse 2s infinite;
        }
        
        @keyframes criticalPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 35px rgba(239, 68, 68, 0.7); }
        }
    </style>
</head>
<body class="dark-mode fullscreen-mode">
    <!-- Cabeçalho Fixo -->
    <header class="fullscreen-header">
        <div class="header-left">
            <button class="btn-back" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <div class="header-title">
                <i class="fas fa-expand"></i>
                <span>Monitoramento em Tela Cheia</span>
            </div>
        </div>
        
        <div class="header-controls">
            <button class="btn-fullscreen" id="toggle-grid">
                <i class="fas fa-th"></i> Alterar Layout
            </button>
            <button class="btn-fullscreen" id="record-all">
                <i class="fas fa-record-vinyl"></i> Gravar Todas
            </button>
            <button class="btn-fullscreen" id="night-vision">
                <i class="fas fa-moon"></i> Visão Noturna
            </button>
        </div>
    </header>

    <!-- Grade de Câmeras -->
    <div class="fullscreen-grid" id="fullscreen-grid">
        <!-- As 6 câmeras serão geradas por JavaScript -->
    </div>

    <!-- Barra de Status Inferior -->
    <div class="system-status-bar">
        <div class="status-items">
            <div class="status-item">
                <div class="status-label">Câmeras Ativas</div>
                <div class="status-value" id="active-cameras">6/6</div>
            </div>
            <div class="status-item">
                <div class="status-label">Temp. Máxima</div>
                <div class="status-value" id="max-temperature">--°C</div>
            </div>
            <div class="status-item">
                <div class="status-label">Status do Sistema</div>
                <div class="status-value" id="system-status">Online</div>
            </div>
            <div class="status-item">
                <div class="status-label">Último Alerta</div>
                <div class="status-value" id="last-alert">Nenhum</div>
            </div>
        </div>
        
        <div class="current-time-large" id="current-time">--:--:--</div>
    </div>

    <script>
        // Sistema de Câmeras em Tela Cheia
        class FullscreenCameraSystem {
            constructor() {
                this.cameras = {};
                this.recording = false;
                this.nightVision = false;
                this.gridLayout = 3; // 1, 2, ou 3 colunas
                this.alerts = [];
                this.cameraCount = 6;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.updateTime();
                this.createCameraGrid();
                this.simulateCameraData();
                
                // Atualizar tempo a cada segundo
                setInterval(() => this.updateTime(), 1000);
                
                // Simular atualizações das câmeras
                setInterval(() => this.updateCameraData(), 2000);
                
                // Simular alertas ocasionais
                setInterval(() => this.simulateAlerts(), 8000);
            }
            
            setupEventListeners() {
                // Botão de layout
                document.getElementById('toggle-grid').addEventListener('click', () => {
                    this.toggleGridLayout();
                });
                
                // Botão de gravação
                document.getElementById('record-all').addEventListener('click', () => {
                    this.toggleRecording();
                });
                
                // Botão de visão noturna
                document.getElementById('night-vision').addEventListener('click', () => {
                    this.toggleNightVision();
                });
                
                // Evento de tecla ESC para voltar
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        window.location.href = 'index.html';
                    }
                    
                    // Teclas 1-6 para alternar layout
                    if (e.key >= '1' && e.key <= '3') {
                        this.setGridLayout(parseInt(e.key));
                    }
                });
            }
            
            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('pt-BR');
                document.getElementById('current-time').textContent = timeString;
                
                // Atualizar tempo nas câmeras
                document.querySelectorAll('.fullscreen-video-time').forEach(element => {
                    element.textContent = timeString;
                });
            }
            
            createCameraGrid() {
                const grid = document.getElementById('fullscreen-grid');
                grid.innerHTML = '';
                
                // Dados iniciais das câmeras
                const cameraData = [
                    { id: 1, name: 'Câmera 01', location: 'Pilha Norte - Superior', initialTemp: 64 },
                    { id: 2, name: 'Câmera 02', location: 'Pilha Norte - Central', initialTemp: 58 },
                    { id: 3, name: 'Câmera 03', location: 'Pilha Norte - Inferior', initialTemp: 52 },
                    { id: 4, name: 'Câmera 04', location: 'Pilha Sul - Superior', initialTemp: 67 },
                    { id: 5, name: 'Câmera 05', location: 'Pilha Sul - Central', initialTemp: 61 },
                    { id: 6, name: 'Câmera 06', location: 'Pilha Sul - Inferior', initialTemp: 55 }
                ];
                
                cameraData.forEach(cam => {
                    this.cameras[cam.id] = {
                        id: cam.id,
                        name: cam.name,
                        temperature: cam.initialTemp,
                        status: 'active',
                        recording: false,
                        location: cam.location,
                        alert: false
                    };
                    
                    const cameraElement = this.createCameraElement(cam.id, cam.name, cam.location, cam.initialTemp);
                    grid.appendChild(cameraElement);
                });
                
                this.updateSystemStatus();
            }
            
            createCameraElement(id, name, location, temperature) {
                const cameraDiv = document.createElement('div');
                cameraDiv.className = 'fullscreen-camera';
                cameraDiv.id = `fullscreen-camera-${id}`;
                
                // Determinar nível de temperatura
                let tempClass = 'low';
                let tempColor = 'rgba(16, 185, 129, 0.8)';
                
                if (temperature >= 70) {
                    tempClass = 'high';
                    tempColor = 'rgba(239, 68, 68, 0.8)';
                } else if (temperature >= 60) {
                    tempClass = 'medium';
                    tempColor = 'rgba(249, 115, 22, 0.8)';
                }
                
                cameraDiv.innerHTML = `
                    <div class="fullscreen-camera-header">
                        <div class="fullscreen-camera-title">
                            <i class="fas fa-video"></i>
                            <span>${name}</span>
                        </div>
                        <div class="fullscreen-camera-status active">
                            <div class="status-dot"></div>
                            <span>LIVE</span>
                        </div>
                    </div>
                    
                    <div class="fullscreen-camera-view">
                        <div class="fullscreen-video-placeholder" id="fullscreen-camera-view-${id}">
                            <div class="fullscreen-simulated-video">
                                <div class="fullscreen-video-overlay">
                                    <div class="fullscreen-video-time">--:--:--</div>
                                    <div class="fullscreen-video-temp" style="background-color: ${tempColor}">${temperature.toFixed(1)}°C</div>
                                </div>
                                <div class="fullscreen-video-simulation">
                                    <div class="fullscreen-simulation-content">
                                        <div class="fullscreen-bagaco-pile"></div>
                                        <div class="fullscreen-temperature-glow ${tempClass}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="fullscreen-camera-info">
                        <span><i class="fas fa-map-marker-alt"></i> ${location}</span>
                        <span><i class="fas fa-thermometer"></i> ${temperature.toFixed(1)}°C</span>
                    </div>
                `;
                
                return cameraDiv;
            }
            
            simulateCameraData() {
                // Inicializar dados
                this.updateSystemStatus();
            }
            
            updateCameraData() {
                // Atualizar temperaturas aleatoriamente
                for (let i = 1; i <= this.cameraCount; i++) {
                    if (this.cameras[i] && this.cameras[i].status === 'active') {
                        // Variação aleatória de temperatura
                        const change = (Math.random() - 0.5) * 1.5;
                        this.cameras[i].temperature = Math.max(30, Math.min(90, this.cameras[i].temperature + change));
                        
                        // Atualizar display
                        this.updateCameraDisplay(i);
                        
                        // Verificar alertas
                        this.checkCameraAlerts(i);
                    }
                }
                
                this.updateSystemStatus();
            }
            
            updateCameraDisplay(cameraId) {
                const camera = this.cameras[cameraId];
                if (!camera) return;
                
                const cameraElement = document.getElementById(`fullscreen-camera-${cameraId}`);
                if (!cameraElement) return;
                
                // Atualizar temperatura
                const tempElement = cameraElement.querySelector('.fullscreen-video-temp');
                const tempInfoElement = cameraElement.querySelector('.fullscreen-camera-info span:last-child');
                
                // Determinar cor baseada na temperatura
                let tempColor, tempClass;
                
                if (camera.temperature >= 70) {
                    tempColor = 'rgba(239, 68, 68, 0.8)';
                    tempClass = 'high';
                } else if (camera.temperature >= 60) {
                    tempColor = 'rgba(249, 115, 22, 0.8)';
                    tempClass = 'medium';
                } else {
                    tempColor = 'rgba(16, 185, 129, 0.8)';
                    tempClass = 'low';
                }
                
                if (tempElement) {
                    tempElement.textContent = `${camera.temperature.toFixed(1)}°C`;
                    tempElement.style.backgroundColor = tempColor;
                }
                
                if (tempInfoElement) {
                    tempInfoElement.innerHTML = `<i class="fas fa-thermometer"></i> ${camera.temperature.toFixed(1)}°C`;
                }
                
                // Atualizar efeito de temperatura
                const glowElement = cameraElement.querySelector('.fullscreen-temperature-glow');
                if (glowElement) {
                    glowElement.className = 'fullscreen-temperature-glow ' + tempClass;
                    glowElement.style.animationDuration = camera.temperature >= 70 ? '1.5s' : 
                                                         camera.temperature >= 60 ? '2s' : '3s';
                }
            }
            
            checkCameraAlerts(cameraId) {
                const camera = this.cameras[cameraId];
                if (!camera) return;
                
                const cameraElement = document.getElementById(`fullscreen-camera-${cameraId}`);
                if (!cameraElement) return;
                
                // Remover classes anteriores
                cameraElement.classList.remove('alert', 'critical');
                
                // Verificar alertas
                if (camera.temperature >= 80) {
                    // Crítico
                    cameraElement.classList.add('critical');
                    this.addAlert(`CRÍTICO: ${camera.name} - ${camera.temperature.toFixed(1)}°C`, 'critical');
                } else if (camera.temperature >= 70) {
                    // Alerta
                    cameraElement.classList.add('alert');
                    this.addAlert(`Alerta: ${camera.name} - ${camera.temperature.toFixed(1)}°C`, 'warning');
                }
            }
            
            addAlert(message, type) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                
                // Atualizar último alerta
                document.getElementById('last-alert').textContent = timeString;
                
                // Cor do texto baseada no tipo
                if (type === 'critical') {
                    document.getElementById('last-alert').style.color = 'var(--danger-color)';
                } else if (type === 'warning') {
                    document.getElementById('last-alert').style.color = 'var(--warning-color)';
                } else {
                    document.getElementById('last-alert').style.color = 'var(--text-primary)';
                }
                
                // Adicionar ao histórico
                this.alerts.unshift({
                    message,
                    type,
                    timestamp: now.toISOString()
                });
                
                // Limitar histórico
                if (this.alerts.length > 20) {
                    this.alerts.pop();
                }
                
                // Se for crítico, notificação visual
                if (type === 'critical') {
                    this.showCriticalNotification(message);
                }
            }
            
            showCriticalNotification(message) {
                // Criar notificação temporária
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: linear-gradient(90deg, #ef4444, #dc2626);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 2000;
                    max-width: 400px;
                    box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
                    animation: slideInRight 0.3s ease;
                    font-weight: 500;
                `;
                
                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-fire" style="font-size: 18px;"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Remover após 5 segundos
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
                
                // Adicionar animações CSS
                if (!document.querySelector('#notification-styles')) {
                    const style = document.createElement('style');
                    style.id = 'notification-styles';
                    style.textContent = `
                        @keyframes slideInRight {
                            from { transform: translateX(100%); opacity: 0; }
                            to { transform: translateX(0); opacity: 1; }
                        }
                        @keyframes slideOutRight {
                            from { transform: translateX(0); opacity: 1; }
                            to { transform: translateX(100%); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
            
            updateSystemStatus() {
                // Contar câmeras ativas
                const activeCameras = Object.values(this.cameras).filter(cam => cam.status === 'active').length;
                document.getElementById('active-cameras').textContent = `${activeCameras}/${this.cameraCount}`;
                
                // Temperatura máxima
                const temps = Object.values(this.cameras).map(cam => cam.temperature);
                const maxTemp = Math.max(...temps);
                document.getElementById('max-temperature').textContent = `${maxTemp.toFixed(1)}°C`;
                
                // Cor da temperatura máxima
                if (maxTemp >= 70) {
                    document.getElementById('max-temperature').style.color = 'var(--danger-color)';
                } else if (maxTemp >= 60) {
                    document.getElementById('max-temperature').style.color = 'var(--warning-color)';
                } else {
                    document.getElementById('max-temperature').style.color = 'var(--success-color)';
                }
            }
            
            toggleGridLayout() {
                this.gridLayout = this.gridLayout === 3 ? 2 : this.gridLayout === 2 ? 1 : 3;
                this.setGridLayout(this.gridLayout);
            }
            
            setGridLayout(columns) {
                const grid = document.getElementById('fullscreen-grid');
                this.gridLayout = columns;
                
                if (columns === 1) {
                    grid.style.gridTemplateColumns = '1fr';
                    document.getElementById('toggle-grid').innerHTML = '<i class="fas fa-th"></i> 3 Colunas';
                } else if (columns === 2) {
                    grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
                    document.getElementById('toggle-grid').innerHTML = '<i class="fas fa-th-large"></i> 1 Coluna';
                } else {
                    grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
                    document.getElementById('toggle-grid').innerHTML = '<i class="fas fa-columns"></i> 2 Colunas';
                }
            }
            
            toggleRecording() {
                this.recording = !this.recording;
                const recordBtn = document.getElementById('record-all');
                
                if (this.recording) {
                    recordBtn.innerHTML = '<i class="fas fa-stop"></i> Parar Todas';
                    recordBtn.style.backgroundColor = 'var(--danger-color)';
                    this.addAlert('Gravação iniciada em todas as câmeras', 'info');
                } else {
                    recordBtn.innerHTML = '<i class="fas fa-record-vinyl"></i> Gravar Todas';
                    recordBtn.style.backgroundColor = '';
                    this.addAlert('Gravação parada', 'info');
                }
            }
            
            toggleNightVision() {
                this.nightVision = !this.nightVision;
                const nightBtn = document.getElementById('night-vision');
                
                if (this.nightVision) {
                    document.querySelectorAll('.fullscreen-video-simulation').forEach(video => {
                        video.style.filter = 'grayscale(100%) brightness(0.5) contrast(2) sepia(1) hue-rotate(60deg)';
                    });
                    nightBtn.innerHTML = '<i class="fas fa-sun"></i> Visão Normal';
                    nightBtn.style.backgroundColor = 'var(--warning-color)';
                    this.addAlert('Visão noturna ativada', 'info');
                } else {
                    document.querySelectorAll('.fullscreen-video-simulation').forEach(video => {
                        video.style.filter = 'none';
                    });
                    nightBtn.innerHTML = '<i class="fas fa-moon"></i> Visão Noturna';
                    nightBtn.style.backgroundColor = '';
                    this.addAlert('Visão noturna desativada', 'info');
                }
            }
            
            simulateAlerts() {
                // Simular alertas aleatórios (10% de chance)
                if (Math.random() > 0.9) {
                    const cameraId = Math.floor(Math.random() * this.cameraCount) + 1;
                    const camera = this.cameras[cameraId];
                    
                    if (camera && camera.temperature > 65) {
                        this.addAlert(`Movimento detectado na ${camera.name}`, 'warning');
                    }
                }
            }
        }
        
        // Inicializar o sistema quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            const cameraSystem = new FullscreenCameraSystem();
            window.cameraSystem = cameraSystem; // Para depuração
        });
    </script>
</body>
</html>
