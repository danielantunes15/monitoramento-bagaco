<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEL FIRE - Monitoramento por Câmeras</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/cameras.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    
    <nav class="sidebar">
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-fire-extinguisher"></i></div>
            <div class="logo-text">
                <h1>BEL FIRE</h1>
                <p class="subtitle">Enterprise Edition</p>
            </div>
        </div>
        
        <div class="menu-items">
            <a href="index.html" class="menu-item active">
                <i class="fas fa-video"></i><span>Câmeras</span>
            </a>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-chart-pie"></i><span>Dashboard</span>
            </a>
            <a href="monitor3d.html" class="menu-item">
                <i class="fas fa-cube"></i><span>Digital Twin 3D</span>
            </a>
            <a href="cameras.html" class="menu-item">
                <i class="fas fa-expand"></i><span>Tela Cheia</span>
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cogs"></i><span>Configurações</span>
            </a>
        </div>
        
        <div class="system-status">
            <div class="status-indicator active">
                <div class="status-dot"></div><span>Online</span>
            </div>
            <div class="current-time" id="current-time">--:--:--</div>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-header">
            <div class="header-title">
                <h2><i class="fas fa-video"></i> Monitoramento Visual</h2>
                <p class="page-description">Visualização em tempo real das pilhas de bagaço</p>
            </div>
            <div class="header-controls">
                <button class="btn-control" id="grid-toggle"><i class="fas fa-th"></i> Grid</button>
                <button class="btn-control" id="record-all"><i class="fas fa-record-vinyl"></i> Gravar Tudo</button>
                <button class="btn-control" id="night-vision"><i class="fas fa-moon"></i> Visão Noturna</button>
                <button class="btn-control" id="thermal-view"><i class="fas fa-fire"></i> Térmica</button>
                <button class="btn-control" id="add-camera-btn"><i class="fas fa-plus"></i> Add Câm</button>
            </div>
        </header>

        <div class="alert-banner" id="alert-banner" style="display: none;">
            <div class="alert-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="alert-message">Sistema Normal</span>
            </div>
        </div>

        <div class="cameras-container">
            <div class="camera-grid" id="camera-grid">
                </div>
        </div>

        <div class="control-panel">
            <div class="panel-section">
                <h3><i class="fas fa-info-circle"></i> Status do Sistema</h3>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">Câmeras Ativas</div>
                        <div class="status-value" id="active-cameras">0/0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Gravação</div>
                        <div class="status-value" id="recording-status">Inativa</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Temp. Máxima</div>
                        <div class="status-value" id="max-temperature">--°C</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="add-camera-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Câmera</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="camera-name" placeholder="Ex: Pilha Leste">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-add">Cancelar</button>
                <button class="btn-primary" id="save-camera">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/cameras.js"></script>
</body>
</html>
