<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEL FIRE - Digital Twin 3D</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/monitor3d.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body class="dark-mode">
    <nav class="sidebar">
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-fire-extinguisher"></i></div>
            <div class="logo-text">
                <h1>BEL FIRE</h1>
                <p class="subtitle">Enterprise Edition</p>
            </div>
        </div>
        <div class="menu-items">
            <a href="index.html" class="menu-item"><i class="fas fa-video"></i><span>Câmeras</span></a>
            <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
            <a href="monitor3d.html" class="menu-item active"><i class="fas fa-cube"></i><span>Digital Twin 3D</span></a>
            <a href="protocols.html" class="menu-item"><i class="fas fa-file-medical-alt"></i><span>Protocolos</span></a>
        </div>
        <div class="system-status">
            <div class="status-indicator active"><div class="status-dot"></div><span>Status</span></div>
            <div class="current-time" id="current-time">--:--:--</div>
        </div>
    </nav>

    <main class="main-content no-padding">
        <div class="overlay-ui">
            <div class="header-title-3d">
                <h2><i class="fas fa-cube"></i> Planta Digital 3D</h2>
                <p>Monitoramento Espacial</p>
            </div>
            
            <div class="controls-3d-panel">
                <button class="btn-3d" id="btn-reset-view" title="Resetar Câmera"><i class="fas fa-compress-arrows-alt"></i></button>
                <div class="legend-item"><span class="dot-legend pump"></span> Casa de Bomba</div>
                <div class="legend-item"><span class="dot-legend hydrant"></span> Hidrantes</div>
                <div class="legend-item"><span class="dot-legend alert"></span> Alerta</div>
            </div>

            <div class="alert-banner-3d" id="alert-banner-3d" style="display: none;">
                <div class="pulse-ring"></div>
                <i class="fas fa-exclamation-triangle"></i>
                <div class="alert-text-3d">
                    <strong>FOGO DETECTADO</strong>
                    <span id="alert-location-text">Setor B</span>
                </div>
            </div>
            
            <div class="alert-banner" id="alert-banner" style="display: none; position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 20;">
                <div class="alert-content">
                    <i class="fas fa-info-circle"></i>
                    <span id="alert-message">Aviso</span>
                </div>
            </div>
        </div>

        <div id="canvas-container"></div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/monitor3d.js"></script>
</body>
</html>
